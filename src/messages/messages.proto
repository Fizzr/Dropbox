syntax = "proto3";
package messages;

message message {
	enum Type 
	{
		REQUEST  = 0;
		RESPONSE = 1;
	}
	Type type = 1;
	
	contact sender = 2;
	
	request Request = 3;
	response Response = 4;	
}

message request 
{
	enum Type 
	{
		PING		= 0;
		FINDNODE	= 1;
		FINDDATA	= 2;
		STORE		= 3;
		
	}
	int64 messageID = 1;	//messageID put here so that the surrounding Message container can be removed when storing.
	Type type = 2;
	string ID = 3;
	bytes data = 4;
}

message response 
{
	enum Type
	{
		PING 	= 0;
		FINDNODE = 1;
		FINDDATA_FOUND = 2;
		FINDDATA_NODES = 3;
		STORE = 4;
	}
	int64 messageID = 1;	//Same as above
	Type type = 2;
	repeated contact contacts = 3;
	bytes data = 4;
}

message contact
{
	string ID = 1;
	string address = 2;
	string distance = 3;
}